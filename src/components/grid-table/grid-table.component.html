<div class="grid-table">
  <div class="drag-rows">
    @for (user of users; track user.name) {
    <div class="drag-row">
      <div class="handle">â–²</div>
      <div class="name">{{ user.name }}</div>
      <div class="title">{{ user.title }}</div>
    </div>
    }
  </div>

  <div class="non-drag-rows">
    @for (user of users; track user.name) {
    <div class="mask">
      {{ user.mask }}
    </div>
    }
  </div>
</div>
